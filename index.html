<!DOCTYPE html>
<html>
<head>
	<title>Employees</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<div class="header">
		<h1>Employee Database<h2>
	</div>
		<div>
			<div class="search_div">
				<select id="search">
					<option value="empty"></option>
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
				<button id="search_btn">Search</button>
			</div>
			<div class="sort_div">
				<select id="sort">
					<option value="empty"></option>
					<option value="asc_age_sort">Ascending Age Sort</option>
					<option value="dec_age_sort">Decending Age Sort</option>
					<option value="asc_income_sort">Ascending Income Sort</option>
					<option value="dec_income_sort">Decending Income Sort</option>
				</select>
				<button id="sort_btn">Sort</button>
			</div>
		</div>
	<div class="grid">
	</div>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
